# Flask Application Configuration
# This file controls all server settings and can be modified through the web interface

server:
  # Server connection settings
  host: "127.0.0.1"  # Server host (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
  port: 10000        # Server port
  debug: true        # Enable/disable debug mode
  
  # Auto-reload settings
  auto_reload: false  # Auto-reload on file changes
  threaded: true     # Enable threading
  
  # Security settings
  secret_key: ""     # Leave empty to auto-generate, or set a custom secret key
  
  # Session settings
  session_timeout: 3600  # Session timeout in seconds (1 hour)
  permanent_session: false

# Database settings
database:
  # SQLite database file path
  db_file: "data/marketing.db"
  
  # Connection settings
  timeout: 30        # Connection timeout in seconds
  check_same_thread: false

# Logging settings
logging:
  # Log levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file settings
  log_dir: "logs"
  max_log_size: 10485760  # 10MB in bytes
  backup_count: 5
  
  # Console logging
  console_logging: false
  
  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s"

# AI Pipeline settings
ai:
  # Pipeline processing settings
  max_concurrent_processes: 2
  
  # Embedding settings
  embedding_batch_size: 32
  
  # Vector store settings
  vector_store_path: "chroma_storage"
  
  # Model settings
  model_cache_dir: "models"

# Web scraping settings
scraping:
  # Request settings
  request_timeout: 30
  max_retries: 3
  retry_delay: 1
  
  # Rate limiting
  requests_per_second: 2
  
  # User agent
  user_agent: " Marketing Tool Bot 2.0"

# API settings
api:
  # Rate limiting
  rate_limit_per_minute: 60
  
  # CORS settings
  cors_enabled: false
  cors_origins: ["http://localhost:3000"]

# File upload settings
uploads:
  # Maximum file size in bytes (50MB)
  max_file_size: 52428800
  
  # Allowed file extensions
  allowed_extensions: [".json", ".csv", ".txt", ".xlsx"]
  
  # Upload directory
  upload_dir: "uploads"

# Performance settings
performance:
  # Cache settings
  cache_enabled: true
  cache_timeout: 300  # 5 minutes
  
  # Compression
  compression_enabled: true
  compression_level: 6

# Development settings
development:
  # Hot reload
  hot_reload: true
  
  # Profiling
  profiling_enabled: false
  
  # Debug toolbar
  debug_toolbar: false

# Production settings (override development settings when in production)
production:
  debug: false
  auto_reload: false
  hot_reload: false
  profiling_enabled: false
  debug_toolbar: false
  console_logging: false
  
  # Security enhancements for production
  session_cookie_secure: true
  session_cookie_httponly: true
  session_cookie_samesite: "Lax"

# Feature flags
features:
  # Enable/disable specific features
  wati_integration: true
  pakwheels_scraping: true
  analytics_dashboard: true
  export_functionality: true
  
  # Experimental features
  experimental_ai_features: false
  beta_ui_components: false

# Company-specific settings
companies:
  # Default company for new users
  default_company: "haval"
  
  # Company-specific feature access
  company_features:
    haval:
      - "wati_integration"
      - "pakwheels_scraping"
      - "analytics_dashboard"
    kia:
      - "pakwheels_scraping"
      - "analytics_dashboard"
    mg:
      - "pakwheels_scraping"
      - "analytics_dashboard"

# Backup settings
backup:
  # Automatic backup settings
  auto_backup: true
  backup_interval: 86400  # 24 hours in seconds
  backup_retention: 7     # Keep backups for 7 days
  backup_dir: "backups"
  
  # What to backup
  backup_database: true
  backup_logs: true
  backup_uploads: true
  backup_config: true

# Monitoring settings
monitoring:
  # Health check settings
  health_check_enabled: true
  health_check_interval: 60  # seconds
  
  # Metrics collection
  metrics_enabled: true
  metrics_retention: 2592000  # 30 days in seconds
  
  # Alerting (future feature)
  alerting_enabled: false
  alert_email: ""

# Maintenance settings
maintenance:
  # Maintenance mode
  maintenance_mode: false
  maintenance_message: "System is under maintenance. Please try again later."
  
  # Allowed IPs during maintenance (admin access)
  maintenance_allowed_ips: ["127.0.0.1", "::1"]

# Version and metadata
app:
  name: "Marketing Tool"
  version: "2.0.0"
  description: "AI-powered marketing insights and customer engagement platform"
  author: "visionrd Marketing Team"
  
  # Build information (auto-updated)
  build_date: ""
  build_hash: ""